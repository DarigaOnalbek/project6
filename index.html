<html>
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    <body>
        Hello World!
    </body>
    <script>
        //1
        var name = prompt("Ваше имя")
        var age = prompt("Ваш возраст")
        alert(name + " " + age)

        //2
        var num1 = prompt("Число 1")
        var num2 = prompt("Число 2")
        var n = num1 % num2
        console.log("Остаток деления:" + n)

        //3
        var mes = confirm("Согласны ли вы получить уведомления:")
        if( mes == true){
            alert("Ок мы поняли что вы согласны!")
        }else{
            alert("Ок мы поняли что вы не согласны!")
        }

        //4
        var age1 = prompt("Ваш возраст")
        console.log(Boolean(age1))

        //5
        var num3 = prompt("Напиши число")
        alert("Куб этого числа" + num3*num3*num3)

        //6
        var str1 = prompt("Строка 1")
        var str2 = prompt("Строка 2")
        alert("Соединение строк: " + str1 + " " + str2)

        //7
        var num4 = prompt("Число 1")
        var num5 = prompt("Число 2")
        var num6 = prompt("Число 3")

        var sred = (num4 + num5 + num6)/3
        alert("Среднее значение 3 чисел:" + sred)

        //8
       var hours = prompt("Введите количество часов:");
       var minutes = prompt("Введите количество минут:");
       var seconds = prompt("Введите количество секунд:");

       hours = Number(hours);
       minutes = Number(minutes);
       seconds = Number(seconds);

       var totalSeconds = (hours * 3600) + (minutes * 60) + seconds;

       alert("Общее количество секунд: " + totalSeconds);

       //9
       var celsia = prompt("Температура в градусах Цельсия")
   
       var farengeit = (celsia * 9/5) + 32
       alert("Температура в градусах Фаренгейта:" + farengeit)

       var celvin = celsia + 273.15
       alert("Температура в градусах Кельвина:" + celvin)


       //10
       var radius = prompt("Введите радиус:")
       var s = 3.14 * radius**2
       alert("Площадь круга: " + s)
    </script>
</html>
